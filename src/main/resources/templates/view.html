<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<h1 th:text="${title}"></h1>
<a th:href="@{/list}">Return</a>

<div>
    <ul>
        <li th:text="${product.name}"></li>
        <li th:text="'Id: ' + ${product.id}"></li>
        <li th:text="'Price: ' + ${#numbers.formatCurrency(product.price)}"></li>
        <li th:text="'Date Create:' + ${#calendars.format(product.createAt, 'dd/MM/yyyy')}"></li>
    </ul>
</div>
<div>
    <img th:if="${product.picture != null && #strings.length(product.picture)>0}"
         th:src="@{/uploads/img/} + ${product.picture}"
         th:alt="${product.name}"
        style="max-width: 25%"
    >
</div>

</body>
</html>
