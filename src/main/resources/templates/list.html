<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<div th:if="param.error != null" th:text="${param.error}"></div>
<div th:if="param.success != null" th:text="${param.success}"></div>

<h1 th:text="${title}"></h1>
<a th:href="@{/form}">Create</a>

<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>date create</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="product: ${products}">
            <td><a th:href="@{/ver/} + ${product.id}" th:text="${#strings.abbreviate(product.id, 10)}"></a></td>
            <td th:text="${product.getName}"></td>
            <td th:text="${#numbers.formatCurrency(product.price)}"></td>
            <td th:text="${#calendars.format(product.createAt, 'dd/MM/yyyy')}"></td>
            <td th:text="${product.category.getName}"></td>
            <td><a th:href="@{/form/} + ${product.id}">Edit</a></td>
            <td><a th:href="@{/delete/} + ${product.id}" th:onclick="return confirm('are you sure remove this row?')">Remove</a></td>
        </tr>
    </tbody>
</table>
</body>
</html>
